
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souzax AP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 60px;
        }
        
        h1 {
            font-size: 24px;
            color: #f00;
            margin: 10px 0;
        }
        
        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 14px;
            color: #f00;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        /* STATUS */
        .status {
            text-align: center;
            padding: 20px 0;
        }
        
        .status-icon {
            font-size: 50px;
        }
        
        .status-text {
            font-size: 18px;
            font-weight: bold;
            color: #f00;
            margin-top: 10px;
        }
        
        .status-text.ativo {
            color: #0f0;
        }
        
        /* INFO */
        .info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: #0a0a0a;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        /* ITEM */
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #222;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-label {
            font-size: 14px;
        }
        
        /* TOGGLE */
        .toggle {
            width: 50px;
            height: 26px;
            background: #333;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
        }
        
        .toggle.ativo {
            background: #0f0;
        }
        
        .toggle-ball {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: left 0.3s;
        }
        
        .toggle.ativo .toggle-ball {
            left: 27px;
        }
        
        /* SLIDER */
        .slider-group {
            margin-bottom: 15px;
        }
        
        .slider-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .slider-label {
            font-size: 13px;
            color: #ccc;
        }
        
        .slider-value {
            font-size: 13px;
            font-weight: bold;
            color: #0f0;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #f00;
            border-radius: 50%;
            cursor: pointer;
        }
        
        /* BUTTON */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
            color: #fff;
        }
        
        .btn-azul {
            background: #0066ff;
        }
        
        .btn-azul.ativo {
            background: #00ff00;
        }
        
        .btn-vermelho {
            background: #ff0000;
        }
        
        .btn-vermelho.ativo {
            background: #00ff00;
        }
        
        .btn-laranja {
            background: #ff6600;
        }
        
        /* AP PANEL */
        .ap-panel {
            display: none;
        }
        
        .ap-panel.mostrar {
            display: block;
        }
        
        /* BODY */
        .corpo {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
        }
        
        .boneco {
            position: relative;
            width: 80px;
            height: 160px;
        }
        
        .parte {
            position: absolute;
            background: #333;
            border: 2px solid #555;
            cursor: pointer;
        }
        
        .parte.selecionado {
            background: #f00;
            border-color: #f00;
        }
        
        .cabeca {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            left: 27px;
            top: 0;
        }
        
        .peito {
            width: 40px;
            height: 40px;
            left: 20px;
            top: 30px;
            border-radius: 5px;
        }
        
        .perna {
            width: 15px;
            height: 70px;
            top: 75px;
            border-radius: 3px;
        }
        
        .perna-esq {
            left: 20px;
        }
        
        .perna-dir {
            right: 20px;
        }
        
        .botoes-alvo {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn-alvo {
            padding: 10px 15px;
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            color: #fff;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-alvo.selecionado {
            background: #f00;
            border-color: #f00;
        }
        
        /* COUNTER */
        .contador {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0a0a0a;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .contador-label {
            font-size: 13px;
            color: #ccc;
        }
        
        .contador-controles {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .contador-btn {
            width: 32px;
            height: 32px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .contador-numero {
            font-size: 18px;
            font-weight: bold;
            color: #0f0;
            min-width: 25px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="header">
        <div class="logo">üéØ</div>
        <h1>Souzax Stabilizer</h1>
    </div>
    
    <div class="card">
        <div class="status">
            <div class="status-icon" id="icone">‚ö™</div>
            <div class="status-text" id="texto">PRONTO</div>
        </div>
    </div>
    
    <div class="info">
        <div class="info-item">
            <div class="info-label">STATUS</div>
            <div class="info-value" id="info1">OFF</div>
        </div>
        <div class="info-item">
            <div class="info-label">MODO</div>
            <div class="info-value" id="info2">Normal</div>
        </div>
        <div class="info-item">
            <div class="info-label">ALVO</div>
            <div class="info-value" id="info3">Cabe√ßa</div>
        </div>
        <div class="info-item">
            <div class="info-label">AIMBOT</div>
            <div class="info-value" id="info4">OFF</div>
        </div>
    </div>
    
    <div class="card">
        <div class="title">‚öôÔ∏è Configura√ß√µes</div>
        <div class="item">
            <span class="item-label">Estabilizador</span>
            <div class="toggle" onclick="toggleFunc(this)">
                <div class="toggle-ball"></div>
            </div>
        </div>
        <div class="item">
            <span class="item-label">Aimbot Grudante</span>
            <div class="toggle" onclick="toggleAimbot(this)">
                <div class="toggle-ball"></div>
            </div>
        </div>
        <div class="item">
            <span class="item-label">Head Lock</span>
            <div class="toggle" onclick="toggleFunc(this)">
                <div class="toggle-ball"></div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="title">üéöÔ∏è Ajustes</div>
        
        <div class="slider-group">
            <div class="slider-top">
                <span class="slider-label">Intensidade:</span>
                <span class="slider-value" id="val1">75%</span>
            </div>
            <input type="range" min="0" max="100" value="75" oninput="mudarValor1(this.value)">
        </div>
        
        <div class="slider-group">
            <div class="slider-top">
                <span class="slider-label">Sensibilidade:</span>
                <span class="slider-value" id="val2">100</span>
            </div>
            <input type="range" min="50" max="200" value="100" oninput="mudarValor2(this.value)">
        </div>
        
        <div class="slider-group">
            <div class="slider-top">
                <span class="slider-label">Suavidade:</span>
                <span class="slider-value" id="val3">80%</span>
            </div>
            <input type="range" min="0" max="100" value="80" oninput="mudarValor3(this.value)">
        </div>
    </div>
    
    <div class="ap-panel" id="painelAP">
        <div class="card">
            <div class="title">üéØ Sele√ß√£o de Alvo</div>
            <div class="corpo">
                <div class="boneco">
                    <div class="parte cabeca selecionado" onclick="selecionarAlvo('cabeca')"></div>
                    <div class="parte peito" onclick="selecionarAlvo('peito')"></div>
                    <div class="parte perna perna-esq" onclick="selecionarAlvo('pernas')"></div>
                    <div class="parte perna perna-dir" onclick="selecionarAlvo('pernas')"></div>
                </div>
                <div class="botoes-alvo">
                    <button class="btn-alvo selecionado" onclick="selecionarAlvo('cabeca')">üéØ Cabe√ßa</button>
                    <button class="btn-alvo" onclick="selecionarAlvo('peito')">üí• Peito</button>
                    <button class="btn-alvo" onclick="selecionarAlvo('pernas')">ü¶µ Pernas</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="title">üî• Configura√ß√£o AP</div>
            <div class="contador">
                <span class="contador-label">Tiros no Peito:</span>
                <div class="contador-controles">
                    <button class="contador-btn" onclick="diminuir()">-</button>
                    <span class="contador-numero" id="numero">3</span>
                    <button class="contador-btn" onclick="aumentar()">+</button>
                </div>
            </div>
        </div>
    </div>
    
    <button class="btn btn-azul" onclick="modoAP()">üî• MODO AP</button>
    <button class="btn btn-vermelho" onclick="ativar()">üéØ ATIVAR</button>
    <button class="btn btn-laranja" onclick="abrirFF()">üéÆ ABRIR FREE FIRE</button>
    
</div>

<script>
var ativo = false;
var apAtivo = false;
var tiros = 3;

function toggleFunc(el) {
    el.classList.toggle('ativo');
}

function toggleAimbot(el) {
    el.classList.toggle('ativo');
    var info = document.getElementById('info4');
    if (el.classList.contains('ativo')) {
        info.textContent = 'ON';
    } else {
        info.textContent = 'OFF';
    }
}

function mudarValor1(val) {
    document.getElementById('val1').textContent = val + '%';
}

function mudarValor2(val) {
    document.getElementById('val2').textContent = val;
}

function mudarValor3(val) {
    document.getElementById('val3').textContent = val + '%';
}

function modoAP() {
    apAtivo = !apAtivo;
    var painel = document.getElementById('painelAP');
    var info = document.getElementById('info2');
    var btn = event.target;
    
    if (apAtivo) {
        painel.classList.add('mostrar');
        info.textContent = 'AP';
        btn.classList.add('ativo');
    } else {
        painel.classList.remove('mostrar');
        info.textContent = 'Normal';
        btn.classList.remove('ativo');
    }
}

function ativar() {
    ativo = !ativo;
    var icone = document.getElementById('icone');
    var texto = document.getElementById('texto');
    var info = document.getElementById('info1');
    var btn = event.target;
    
    if (ativo) {
        icone.textContent = '‚úÖ';
        texto.textContent = 'ATIVADO';
        texto.classList.add('ativo');
        info.textContent = 'ON';
        btn.textContent = '‚è∏Ô∏è DESATIVAR';
        btn.classList.add('ativo');
    } else {
        icone.textContent = '‚ö™';
        texto.textContent = 'PRONTO';
        texto.classList.remove('ativo');
        info.textContent = 'OFF';
        btn.textContent = 'üéØ ATIVAR';
        btn.classList.remove('ativo');
    }
}

function selecionarAlvo(alvo) {
    var partes = document.querySelectorAll('.parte');
    var botoes = document.querySelectorAll('.btn-alvo');
    var info = document.getElementById('info3');
    
    partes.forEach(function(p) {
        p.classList.remove('selecionado');
    });
    
    botoes.forEach(function(b) {
        b.classList.remove('selecionado');
    });
    
    if (alvo === 'cabeca') {
        document.querySelector('.cabeca').classList.add('selecionado');
        botoes[0].classList.add('selecionado');
        info.textContent = 'Cabe√ßa';
    } else if (alvo === 'peito') {
        document.querySelector('.peito').classList.add('selecionado');
        botoes[1].classList.add('selecionado');
        info.textContent = 'Peito';
    } else if (alvo === 'pernas') {
        document.querySelector('.perna-esq').classList.add('selecionado');
        document.querySelector('.perna-dir').classList.add('selecionado');
        botoes[2].classList.add('selecionado');
        info.textContent = 'Pernas';
    }
}

function diminuir() {
    if (tiros > 1) {
        tiros--;
        document.getElementById('numero').textContent = tiros;
    }
}

function aumentar() {
    if (tiros < 10) {
        tiros++;
        document.getElementById('numero').textContent = tiros;
    }
}

function abrirFF() {
    window.location.href = 'intent://com.dts.freefireth#Intent;scheme=android-app;package=com.dts.freefireth;end';
    setTimeout(function() {
        window.location.href = 'market://details?id=com.dts.freefireth';
    }, 500);
}
</script>

</body>
</html>
